        // --- Sidebar Toggle Logic ---
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const miniSidebar = document.getElementById('mini-sidebar');
        const mainContent = document.getElementById('main-content');
        const menuBackdrop = document.getElementById('menu-backdrop'); // Backdrop for mobile overlay

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (window.innerWidth < 1024) { // 'lg' breakpoint in Tailwind
                // Mobile toggle logic: Show/hide full sidebar as overlay
                sidebar.classList.toggle('hidden');
                menuBackdrop.classList.toggle('hidden');
            } else {
                // Desktop toggle logic: Swap full and mini sidebars
                sidebar.classList.toggle('hidden');
                miniSidebar.classList.toggle('hidden');
            }
        });

        // Click backdrop to close mobile menu
        menuBackdrop.addEventListener('click', () => {
            sidebar.classList.add('hidden');
            menuBackdrop.classList.add('hidden');
        });

        // Function to set the correct sidebar state based on window size
        function setSidebarState() {
            if (window.innerWidth >= 1024) {
                // DESKTOP: Default state is full sidebar visible, mini and backdrop hidden
                sidebar.classList.remove('hidden');
                miniSidebar.classList.add('hidden');
                menuBackdrop.classList.add('hidden');
            } else {
                // MOBILE: Default state is both sidebars and backdrop hidden
                sidebar.classList.add('hidden');
                miniSidebar.classList.add('hidden');
                menuBackdrop.classList.add('hidden');
            }
        }

        // Handle resizing to ensure correct layout states
        window.addEventListener('resize', setSidebarState);

        const videoGrid = document.getElementById('video-grid');

            videoGrid.innerHTML = mockVideos.map(video => `
